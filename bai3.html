<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumPrime(arr){
        let sum =0;
        for (let i =0; i<arr.length; i++) {
            let count = 0;
            for ( let j = 1; j <= arr[i]; j++) {
                if(arr[i] % j == 0) {
                    count++;
                }
            }

            if (count == 2 ) {
                sum += arr[i];
            }
        }
        return sum;
    }
    document.write("Tổng các số nguyên tố có trong mảng là: " + sumPrime(arr));
</script>
</body>
</html>
